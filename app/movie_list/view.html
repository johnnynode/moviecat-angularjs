<h1 class="page-header">{{title}}</h1>
<ul class="list-group">
  <a class="list-group-item" ng-repeat="m in movies track by $index" ng-href="#/detail/{{m.id}}">
		<div class="media">
		  <div class="media-left">
	      <img class="media-object" ng-src="{{m.images.small}}" alt="{{m.title}}">
		  </div>
		  <div class="media-body">
		  	<span class="badge pull-right">{{m.collect_count}}</span>
		    <h3 class="media-heading">{{m.title}}</h3>
		    <p>类型：<span>{{m.genres.join('、')}}</span>&nbsp;&nbsp;上映年份：<span>{{m.year}}</span></p>
		    <p>导演：<span ng-repeat='d in m.directors'>{{d.name}}{{$last?'':'、'}}</span></p>
		    <p>主演：<span ng-repeat='c in m.casts'>{{c.name}}{{$last?'':'、'}}</span></p>
		  </div>
		</div>
  </a>
</ul>
<div ng-show="!loading">
  <p>
    总共:{{totalCount}}条记录，第{{page}}/{{totalPage}}页
  </p>
  <nav>
    <ul class="pager">
      <li ng-class="{disabled:page<=1}" ng-click="go(page-1)"><a>上一页</a></li>
      <li ng-class="{disabled:page>=totalPage}" ng-click="go(page+1)"><a>下一页</a></li>
    </ul>
  </nav>
</div>

<div class="loading" ng-show="loading">
	<div class="sk-folding-cube">
		<div class="sk-cube1 sk-cube"></div>
		<div class="sk-cube2 sk-cube"></div>
		<div class="sk-cube4 sk-cube"></div>
		<div class="sk-cube3 sk-cube"></div>
	</div>
</div>
